<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX 驗證結果瀏覽器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>VIX 驗證結果瀏覽器</h1>
            <div class="controls">
                <label for="date-selector">選擇日期：</label>
                <select id="date-selector">
                    <option value="">載入中...</option>
                </select>
                <span id="loading-indicator" style="display:none; margin-left:10px;">讀取中...</span>
            </div>
        </header>

        <main>
            <!-- 摘要區塊 (未來實作) -->
            <section id="summary-panel" class="panel hidden">
                <h2>驗證摘要</h2>
                <div id="summary-content"></div>
            </section>

            <!-- 差異列表 (未來實作) -->
            <section id="diff-panel" class="panel hidden">
                <header style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>差異列表</h2>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label for="column-filter">篩選欄位:</label>
                        <select id="column-filter" style="padding: 5px;">
                            <option value="all">全部</option>
                        </select>
                    </div>
                </header>
                <div class="table-container">
                    <table id="diff-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>時間</th>
                                <th>Term</th>
                                <th>履約價</th>
                                <th>CP</th>
                                <th>欄位</th>
                                <th>Ours</th>
                                <th>PROD</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Javascript 動態填入 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 明細區塊 (未來實作) -->
            <section id="detail-panel" class="panel hidden">
                <h2>詳細資料比對</h2>
                <div id="compare-container"></div>

                <h3>原始 Tick 資料追踪</h3>
                <!-- 手動 SysID 範圍查詢 -->
                <div id="manual-tick-query"
                    style="display:none; background:#f8f9fa; border:1px solid #dee2e6; border-radius:6px; padding:12px; margin-bottom:12px;">
                    <div style="display:flex; gap:16px; flex-wrap:wrap; align-items:flex-end;">
                        <div>
                            <label style="font-size:12px; color:#666;">當前區間 SysID 起</label><br>
                            <input type="number" id="manual-curr-start" style="width:120px; padding:4px 6px;"
                                placeholder="起 (exclusive)">
                        </div>
                        <div>
                            <label style="font-size:12px; color:#666;">當前區間 SysID 迄</label><br>
                            <input type="number" id="manual-curr-end" style="width:120px; padding:4px 6px;"
                                placeholder="迄 (inclusive)">
                        </div>
                        <div style="border-left:1px solid #ccc; padding-left:16px;">
                            <label style="font-size:12px; color:#666;">前一區間 SysID 起</label><br>
                            <input type="number" id="manual-prev-start" style="width:120px; padding:4px 6px;"
                                placeholder="起 (exclusive)">
                        </div>
                        <div>
                            <label style="font-size:12px; color:#666;">前一區間 SysID 迄</label><br>
                            <input type="number" id="manual-prev-end" style="width:120px; padding:4px 6px;"
                                placeholder="迄 (inclusive)">
                        </div>
                        <div>
                            <button onclick="reloadTicksManual()"
                                style="padding:6px 16px; background:#0d6efd; color:white; border:none; border-radius:4px; cursor:pointer;">🔍
                                查詢</button>
                            <button onclick="resetTickInputs()"
                                style="padding:6px 12px; background:#6c757d; color:white; border:none; border-radius:4px; cursor:pointer; margin-left:4px;">重置</button>
                        </div>
                    </div>
                </div>
                <div class="ticks-wrapper">
                    <div class="tick-box">
                        <h4>當前區間 (SysID: <span id="curr-sysid-range"></span>)</h4>
                        <div id="curr-ticks"></div>
                    </div>
                    <div class="tick-box">
                        <h4>前一區間 (SysID: <span id="prev-sysid-range"></span>)</h4>
                        <div id="prev-ticks"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
